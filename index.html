<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Grafos</title>
    <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>
    <h1>Simulador de Grafos</h1>
    <div class="controls">
        <button id="addNode">Adicionar NÃ³</button>
        <button id="addEdge">Adicionar Aresta</button>
        <select id="graphType">
            <option value="simple">Grafo Simples</option>
            <option value="multigraph">Multigrafo</option>
            <option value="complete">Grafo Completo</option>
        </select>
    </div>
    <div class="canvas-container">
        <canvas id="graphCanvas" width="800" height="600"></canvas>
    </div>
    <div id="messages"></div>
    <div class="info">
        <div id="adjacencyMatrix" class="matrix-info"></div>
        <div id="isomorphismResult" class="result-info"></div>
        <div id="graphCompleteResult" class="result-info"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
